{% load bootstrap4 %}
{% load staticfiles %}
<!DOCTYPE html>
<html>

    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">


      {%if title%}

      <title>{{title}}</title>

      {%endif%}

      {% block styles %}
        {% bootstrap_css %}
      {% endblock %}
    </head>

    <body>

        {% block content %}
        {%endblock%}

        <style>
            body {
                background: url(https://cdn.pixabay.com/photo/2020/02/10/04/56/virus-4835301_960_720.jpg);
            
                background-size: cover;
            }
        </style>
        {% block scripts %}
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            {% bootstrap_javascript %}
        {% endblock %}
    </body>
</html>
