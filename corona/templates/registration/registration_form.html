{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">    
    <div class="container" style="text-align: center; margin-top:20px;">
        <img src="https://www.palig.com/Media/Default/Coronavirus/Virus%20Icon.png" style="display: inline-block;  width:105px; height: 105px;">
        <h1 style="color: white; display: inline-block;">-Tracker</h1>
    </div>
    <div class="row" style="margin-top:20px;">
        <!-- Empty div -->
        <div class="col"></div>
        <div class="col-md-7">
            {% if form.errors %}
                <p> Some Information Might be Incorrect </p>
            {% endif %}
            <div class="panel panel-default" style="border: solid white 3px; padding:0 50px; background: rgba(241, 241, 241, 0.473);">
                <div class="panel-heading">
                  <h3 class="text-center" style="color: white; padding-top: 8px;" >Sign Up</h3>
                </div>
                <div class="panel-body">
                    <form  action="{% url 'signup' %}" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="form-group" style="text-align: center;">
                          <input type="submit" class="btn btn-primary btn-md"  value="Sign Up">
                        </div>
                        <input type="hidden" name="next" value="{{next}}">
                    </form>
                </div>
            </div>
        </div>    
        <!-- empty div -->
        <div class="col"></div>
    </div>
</div>

{% endblock %}
