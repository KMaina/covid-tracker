{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">        
    <div class="row">
        <!-- Empty div -->
        <div class="col"></div>
        <div class="col-md-7" style="background:white;">            
            <div class="panel panel-default" style="border: solid white 3px; padding:0 50px; background: rgba(241, 241, 241, 0.473); margin:16.5% 0; border-radius:10px;">                
                <!-- App-Logo start -->
                <div class="container" style="margin-top:30px;height: 90px;">          
                    <div class="container" style="margin-left:30%;">                          
                        <img src="https://www.palig.com/Media/Default/Coronavirus/Virus%20Icon.png" class="heading-image">            
                      <h3 class="heading-word">Tracker<sup style="display: inline-block; font-size: 15px;">ðŸ‡°ðŸ‡ª</sup></h3>
                    </div>                    
                </div>
                <!-- App-Logo End -->
                {% if form.errors %}
                    <p> Some Information Might be Incorrect </p>
                {% endif %}
                <div class="panel-body">
                    <form method="post" style="margin-top: 20px;">
                        {% csrf_token %}
                        {% bootstrap_form form%}
                        <button class='btn btn-primary' type="submit" style="width:100%; margin-top:30px;">Sign up</button>
                    </form>
                </div>
            </div>
        </div>    
        <!-- empty div -->
        <div class="col"></div>
        <style>
            body {
                background: url('https://www.gbmc.org/photos/Why-you-shouldnt-wear-a-mask-3-20-20.jpg');
                background-size: cover;
                background-repeat: no-repeat;
            }
        </style>
    </div>
</div>

{% endblock %}
