{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container" >
  <div class="row">
    <!-- Empty div -->
    <div class="col"></div>
    <div class="col-md-7">
      <div class="container" style="background-color: white; margin-top: 50px;">

        <div class="container" style="text-align: center; margin-top:20px;">
          <img src="https://www.palig.com/Media/Default/Coronavirus/Virus%20Icon.png" style="display: inline-block;  width:105px; height: 105px;">
          <h1 style="color: white; display: inline-block; -webkit-text-stroke-width: 1px;   -webkit-text-stroke-color: #2F2E57;">-Tracker</h1>
        </div>

      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class=" mt-5 form-group" style="text-align: center;">

              <input type="submit" class="btn btn-primary btn-sm " value="Login">
            </div>
            
            <div class="row">
              <div class="col-md-6">
                <div class="new-user">
                  <p>New User?<a href="/accounts/register/">Sign Up</a></p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="forgot-password  float-right">
                  <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
                </div>
              </div>
            </div>         

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>
    </div>
    </div>
    <!-- empty div -->
    <div class="col"></div>
  </div>



</div>

{% endblock %}
