{% extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
  <div class="row body">    
    <div class="col-md-7" style="background: url(https://cdn-images-1.medium.com/max/450/1*9FzVqh8HmQJwsgwYYLHyvw.png); background-size:cover;background-repeat: no-repeat;">      
    </div>
    <div class="col">            
      <div class="container" style="width: 70%;">
        <!-- App-Logo start -->
        <div class="container" style="margin-top:15%;height: 90px;">          
            <div class="container" style="margin-left:15%;">                          
                <img src="https://www.palig.com/Media/Default/Coronavirus/Virus%20Icon.png" class="heading-image">            
              <h3 class="heading-word">Tracker<sup style="display: inline-block; font-size: 15px;">ðŸ‡°ðŸ‡ª</sup></h3>
            </div>                    
        </div>
        <!-- App-Logo End -->
        {% if form.errors %}
          <p style="color:red; text-align: center;"> Password or Username is incorrect </p>
        {% endif %}
        <div class="panel panel-default">          
          <div class="panel-body">
            <form  action="{% url 'login' %}" method="post">
              {% csrf_token %}

              {% bootstrap_form form%}
              <div class=" mt-5 form-group" style="text-align: center;">
                <input type="submit" class="btn btn-primary btn-md " style="width: 100%;" value="Login">
              </div>                                           
              <input type="hidden" name="next" value="{{next}}">
              <p style="text-align: center;"><a href="{% url 'password_reset' %}">Forgot <span style="font-weight: bold;">password?</span></a></p>
            </form>                      
            <div class="new-user" style="text-align: center;margin-top: 35%;">
              <a href="{% url 'signup' %}">Create your account &#8594;</a>              
            </div>                                                                            
          </div>
        </div>
      </div>            
    </div>       
  </div>
  <style>
    .body{
        height: 100vh;
        width: 100%;
    }        
  </style>
{% endblock %}
