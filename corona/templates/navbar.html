<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar-expand-lg navbar-light" style="background: #fdfdfdef" >
      <div class="row" style="width:100%;">
        <div class="col-sm-9" >
          <a class="navbar-brand" href="{% url 'home' %}">
            <!-- App-Logo start -->
            <div class="container-fluid" style="height: 60px;">                                            
              <img src="https://www.palig.com/Media/Default/Coronavirus/Virus%20Icon.png" class="heading-image">            
              <h3 class="heading-word">Tracker<sup style="display: inline-block; font-size: 15px;">ðŸ‡°ðŸ‡ª</sup></h3>        
            </div>
            <!-- App-Logo End -->      
          </a>
        </div>        
        <div class="col-sm-3">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" style="text-align: right;">
            <span class="navbar-toggler-icon"></span>
          </button>
          {% if user.is_authenticated %}
          <div class="collapse navbar-collapse" id="navbarNavDropdown" style="padding: left 46px; padding-top: 15px;">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'profile' %}">{{current_user}}</a>
              </li>
              {% if current_user.is_doctor %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'panel' %}">Patients panel</a>
                </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
            </ul>
            {% else %}
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'login' %}">Login </a>
                </li>            
              </ul>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>        
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
