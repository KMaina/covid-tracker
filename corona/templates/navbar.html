      }
      .defaultnav {
        background: linear-gradient(to right, #def7fcbe, #65c6f773, #0051d483), url('https://images.immediate.co.uk/production/volatile/sites/4/2020/07/GettyImages-1218082395-2-4627f8a.jpg?quality=90&crop=4px%2C106px%2C913px%2C393px&resize=913%2C388');
